
<h2>Cadastre novos Produtos</h2>
<form method="POST" class=" col-6" #frm="ngForm" (ngSubmit)= "criar(frm)">
  <div class="form-group">
    <label for="exampleInputEmail1">Nome</label>
    <input name='nome' type="nome" class="form-control" id="exampleInputNome"
    [(ngModel)]="nome" required/>
    <small id="emailHelp" class="form-text text-muted">Escreva Nome do seu produto.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Descrição</label>
    <input name='description' type="text" class="form-control" id="exampleInputEmail1"
    [(ngModel)]="description"
    />
    <small id="emailHelp" class="form-text text-muted"> Escreva uma descrição.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Preço</label>
    <input name='price' type="number" class="form-control" id="exampleInputTel"
    [(ngModel)]="price" required
    />
    <small id="emailHelp" class="form-text text-muted"> O preço do seu produto.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Categoria</label>
    <select *ngFor="let categorias of this.consultService.categories" class="form-control" name="categories" type="text" [(ngModel)]="categories" required >
      <option >{{categorias.nome}}</option>
    </select>
    <small id="categoria" class="form-text text-muted"> Defina uma categoria.</small>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="frm.invalid" >Cadastrar</button>
</form>



<br>

<h2>Produtos</h2>
<table border="1">

  <tr>
    <th>ID</th>
    <th>Nome</th>
    <th>Descrição</th>
    <th>Preço</th>
    <th>Categoria</th>

  </tr>
  <tr *ngFor ="let product of this.consultService.products" >
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.description}}</td>
    <td>{{product.price}}</td>
    <td>{{product.categories[0].nome}}</td>



  </tr>
</table>
